<main>
    <app-admin-sidebar></app-admin-sidebar>
    <div class="container my-5" style="background-color: rgb(236, 236, 236); width: 450px; border-radius: 15px;">
        <h1 class="my-3 font-weight-bold text-center mt-5" style="font-size: 30px; ">Add Student </h1>
        <form style=" padding: 40px 50px;" (ngSubmit)="onAddStudent()">

            <div class=" form-group mb-3">
                <label for="exampleInputEmail1">Username</label>
                <input [(ngModel)]="name" type="text" id="form2Example17" class="form-control " name="name"
                    placeholder="Enter Username">
            </div>
            <div class="form-group mb-4">
                <label for="exampleInputPassword1">Password</label>
                <input [(ngModel)]="password" name="password" type="password" id="form2Example27" class="form-control "
                    placeholder="Enter password">
            </div>
            <div class="form-group mb-4">
                <label for="exampleInputPassword1">Age</label>
                <input [(ngModel)]="age" name="age" type="age" id="form2Example27" class="form-control "
                    placeholder="Enter age">
            </div>
            <div class="form-group mb-4">
                <label for="exampleInputPassword1">Grade</label>
                <input [(ngModel)]="grade" name="grade" type="grade" id="form2Example27" class="form-control "
                    placeholder="Enter grade">
            </div>

            <button type="submit" class="btn btn-primary float-right" style="float: right;">Add student</button>
        </form>
    </div>
</main>
