<main>
    <app-admin-sidebar></app-admin-sidebar>
    <div class="container my-5" style="background-color: rgb(236, 236, 236); width: 450px; border-radius: 15px;">
        <h1 class="my-3 font-weight-bold text-center mt-5" style="font-size: 30px; ">Add Note </h1>
        <form style=" padding: 40px 50px;" (ngSubmit)="onAddNotes()">

            <div class=" form-group mb-3">
                <label for="exampleInputEmail1">Subject Name</label>

                <select [(ngModel)]="subjectname" name="subjectname" class="form-control" placeholder="Enter Question">
                    <option value="" disabled selected>select a category</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="maths">Maths</option>
                    <option value="it">IT</option>
                    <option value="commerce">Commerce</option>

                </select>
            </div>

            <div class="form-group mb-4">
                <label for="exampleInputPassword1">Password</label>
                <input [(ngModel)]="question" name="question" type="text" id="form2Example27" class="form-control "
                    placeholder="Enter Question">
            </div>

            <div class="form-group mb-4">
                <label for="exampleInputPassword1">Answer</label>
                <textarea [(ngModel)]="answer" name="answer" class="form-control " placeholder="Enter Answer" rows="4"
                    cols="50">
                    At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
                    </textarea>
            </div>

            <button type="submit" class="btn btn-primary float-right" style="float: right;">Add student</button>
        </form>
    </div>
</main>
